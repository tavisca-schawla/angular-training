<h2>The Product Component</h2>
<table class="table table-bordered table-striped">
    <tbody>
        <tr>
            <td>
                <div class="container">
                    <div class="form-group">
                        <label>Product Row Id</label>
                        <input type="text" class="form-control" [(ngModel)]="product.ProductRowId">
                    </div>
                    <div class="form-group">
                        <label>Product Id</label>
                        <input type="text" class="form-control" [(ngModel)]="product.ProductId">
                    </div>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" [(ngModel)]="product.ProductName">
                    </div>
                    <div class="form-group">
                        <label>Category Name</label>                        
                        <app-dropdown-component [DataSource]="categories"
                         (notify)="getCatName($event)"
                    ></app-dropdown-component>
                    </div>
                    <div class="form-group">
                        <label>Manufacturer</label>                        
                        <app-dropdown-component [DataSource]="manufacturers"
                        (notify)="getManName($event)"
                      ></app-dropdown-component>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Description">
                    </div>
                    <div class="form-group">
                        <label>Base Price</label>
                        <input type="text" class="form-control" [(ngModel)]="product.BasePrice">
                        <br>
                        <input type="text" disabled [value]="tax" class="form-control" >
                    </div>
                    <div class="form-group">
                       <input type="button" value="Clear" (click)="clear()" class="btn btn-primary">
                       <input type="button" value="Save" (click)="save()" class="btn btn-success">
                    </div>
                </div>
            </td>
            <td>
               
               <table class="table table-bordered table-striped">
                   <thead>
                       <tr>
                           <th *ngFor="let header of columnHeaders">{{header}}</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let prd of products" (click)="getSelectedProduct(prd)">
                           <td *ngFor="let header of columnHeaders">{{prd[header]}}</td>
                       </tr>
                   </tbody>
               </table>
            </td>
        </tr>
    </tbody>
</table>
